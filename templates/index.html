<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-to-Speech App</title>
</head>
<body>
  <h1>Text-to-Speech</h1>
  <form method="POST">
    <textarea name="text" rows="6" cols="60" placeholder="Enter text here.."></textarea><br>
    <button type="submit">Convert to Speech</button>
  </form>

{% if audio_path %}
  <h2>Generated Audio:</h2>
  <audio controls>
    <source src="{{ url_for('static', filename='audio/output.mp3') }}" type="audio/mp3">
    Your browser does not support the audio element
  </audio>
{% endif %}
</body>
</html>
